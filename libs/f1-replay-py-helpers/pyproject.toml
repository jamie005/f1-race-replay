[tool.coverage.run]
branch = true
source = [ "f1_replay_py_helpers" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/./libs/f1-replay-py-helpers/html'
 --cov-report xml:'../../coverage/./libs/f1-replay-py-helpers/coverage.xml'
 --html='../../reports/./libs/f1-replay-py-helpers/unittests/html/index.html'
 --junitxml='../../reports/./libs/f1-replay-py-helpers/unittests/junit.xml'
"""

[tool.poetry]
name = "f1-replay-py-helpers"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "f1_replay_py_helpers"

  [tool.poetry.dependencies]
  python = ">=3.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
