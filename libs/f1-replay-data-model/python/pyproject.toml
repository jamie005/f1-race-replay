[tool.coverage.run]
branch = true
source = [ "f1_replay_data_model_py" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../coverage/libs/f1-replay-data-model/python/html'
 --cov-report xml:'../../../coverage/libs/f1-replay-data-model/python/coverage.xml'
 --html='../../../reports/libs/f1-replay-data-model/python/unittests/html/index.html'
 --junitxml='../../../reports/libs/f1-replay-data-model/python/unittests/junit.xml'
"""

[tool.poetry]
name = "f1-replay-data-model-py"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "f1_replay_data_model_py"

  [tool.poetry.dependencies]
  python = ">=3.9"
  protobuf = "6.30.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
