[tool.coverage.run]
branch = true
source = [ "kafka_websocket_bridge" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/./apps/kafka-websocket-bridge/html'
 --cov-report xml:'../../coverage/./apps/kafka-websocket-bridge/coverage.xml'
 --html='../../reports/./apps/kafka-websocket-bridge/unittests/html/index.html'
 --junitxml='../../reports/./apps/kafka-websocket-bridge/unittests/junit.xml'
"""

[tool.poetry]
name = "kafka-websocket-bridge"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "kafka_websocket_bridge"

  [tool.poetry.dependencies]
  python = ">=3.9"
  websockets = "15.0.1"
  aiokafka = "0.12.0"
  pydantic-settings = "2.9.1"

    [tool.poetry.dependencies.f1-replay-py-helpers]
    path = "../../libs/f1-replay-py-helpers"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
