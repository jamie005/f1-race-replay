[tool.coverage.run]
branch = true
source = [ "websocket_debugger" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/./apps/websocket-debugger/html'
 --cov-report xml:'../../coverage/./apps/websocket-debugger/coverage.xml'
 --html='../../reports/./apps/websocket-debugger/unittests/html/index.html'
 --junitxml='../../reports/./apps/websocket-debugger/unittests/junit.xml'
"""

[tool.poetry]
name = "websocket-debugger"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "websocket_debugger"

  [tool.poetry.dependencies]
  python = ">=3.9"
  websockets = "15.0.1"

    [tool.poetry.dependencies.f1-replay-data-model-py]
    path = "../../libs/f1-replay-data-model/python"
    develop = true

    [tool.poetry.dependencies.f1-replay-py-helpers]
    path = "../../libs/f1-replay-py-helpers"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
